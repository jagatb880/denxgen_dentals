<ion-content>
  <div class="header">
    <ion-row>
      <ion-col size="8">
        <span style="color: white;font-weight: 600;margin-left: 5px;">Hi John Doe</span>
        <div style="display: flex;margin-top: 5px;margin-left: 3px;">
          <ion-icon color="light" name="location"></ion-icon>
          <span style="color: white;font-size: 12px;margin-left: 3px;margin-top: 2px;">Banglore</span>
        </div>
      </ion-col>
      <ion-col size="4">
        <ion-avatar style="float: right;">
          <img src="../../../assets/icon/default-user.png">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-searchbar class="custom-search" placeholder="Search for clinics"></ion-searchbar>
  </div>
	<dg-image-slider [silderImages]="imageBanner"></dg-image-slider>
</ion-content>
